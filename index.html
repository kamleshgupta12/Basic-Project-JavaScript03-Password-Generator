<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="heading">
                <h3>PASSWORD GENERATOR</h3>
            </div>
            <div class="input-box">
                <input readonly placeholder="Password" id="passwordDisplay">
                <button id="copyBtn">
                    <span id="copyMes"></span>
                    <img src="Images/copy.png" alt="copyImg" width="16px " height="16px">
                </button>
            </div>
            <div class="content-box">
                <div class="password-length">
                    <p>Password Length</p>
                    <h4 id="lengthCounter" >0</h4>
                </div>
                <input type="range" name="slider" min="1" max="20" step="1" id="passwordSlider">
                <!-- checkbox    -->
                <div class="Check-box">
                    <input type="checkbox" name="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="Check-box">
                    <input type="checkbox" name="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
                <div class="Check-box">
                    <input type="checkbox" name="checkbox" id="number">
                    <label for="number">Includes Numbers</label>
                </div>
                <div class="Check-box">
                    <input type="checkbox" name="checkbox" id="symbol">
                    <label for="symbol">Includes Symbols</label>
                </div>
                <div class="strength-box">
                    <p>Strength</p>
                    <div id="passIndicator"></div>
                </div>
                <button id="genBtn">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
